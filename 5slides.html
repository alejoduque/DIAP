                      React.createElement('p', { className: "text-xs text-gray-400" }, "TypeScript + AlgoKit proporciona una base de desarrollo robusta")
                    ),
                    React.createElement('div', { className: "text-center" },
                      React.createElement('div', { className: "bg-gray-900 p-3 rounded-lg shadow-sm mb-2" },
                        React.createElement('div', { className: "font-semibold text-purple-300" }, "Cronograma")
                      ),
                      React.createElement('p', { className: "text-xs text-gray-400" }, "8 semanas para el MVP es realista con una planificaci√≥n adecuada")
                    ),
                    React.createElement('div', { className: "text-center" },
                      React.createElement('div', { className: "bg-gray-900 p-3 rounded-lg shadow-sm mb-2" },
                        React.createElement('div', { className: "font-semibold text-emerald-300" }, "Presupuesto")
                      ),
                      React.createElement('p', { className: "text-xs text-gray-400" }, "El Plan Claude Pro de $20/mes cubre todas las necesidades de desarrollo")
                    )
                  )
                )
              )
            }
          ];

          const siguienteDiapositiva = () => {
            setDiapositivaActual((prev) => (prev + 1) % diapositivas.length);
          };

          const diapositivaAnterior = () => {
            setDiapositivaActual((prev) => (prev - 1 + diapositivas.length) % diapositivas.length);
          };

          // Add keyboard navigation
          useEffect(() => {
            const handleKeyPress = (event) => {
              if (event.key === 'ArrowRight') {
                siguienteDiapositiva();
              } else if (event.key === 'ArrowLeft') {
                diapositivaAnterior();
              }
            };

            window.addEventListener('keydown', handleKeyPress);
            return () => window.removeEventListener('keydown', handleKeyPress);
          }, []);

          return React.createElement('div', { className: "max-w-6xl mx-auto bg-gray-950 shadow-2xl rounded-lg overflow-hidden" },
            React.createElement('div', { className: "bg-gradient-to-r from-blue-900 to-purple-900 text-white p-6" },
              React.createElement('div', { className: "flex justify-between items-center" },
                React.createElement('div', null,
                  React.createElement('h1', { className: "text-2xl font-bold" }, diapositivas[diapositivaActual].title),
                  React.createElement('p', { className: "text-blue-200 mt-1" }, diapositivas[diapositivaActual].subtitle)
                ),
                React.createElement('div', { className: "text-right" },
                  React.createElement('div', { className: "text-sm opacity-75" }, `Diapositiva ${diapositivaActual + 1} de ${diapositivas.length}`)
                )
              )
            ),
            React.createElement('div', { className: "p-8 h-[600px] bg-slate-900 text-white overflow-y-auto" },
              diapositivas[diapositivaActual].content
            )
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(DiapositivasDePresentacion));
    </script>
</body>
